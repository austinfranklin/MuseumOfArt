<body>
	<span style='overflow:hidden; white-space: nowrap;'>
		<form id="text-input"
  			method="POST" 
  			action="https://script.google.com/macros/s/AKfycbyA0joTs829RAXSTAGx9Sq-EG_5O7QkiARhnts3cyG84fEjPlKbw_90A8uv4qz7rNNv-Q/exec">

			<input type="text" name='Responses'id="input" placeholder="Type your response here">
  			<button type="submit" id="submit">Send</button>
		</form>
	</span>

	<span style='overflow:hidden; white-space: nowrap;' id="twitch-video">
		<!-- Add a placeholder for the Twitch embed -->
		<div id="twitch-embed"></div>

		<!-- Load the Twitch embed script -->
		<script src="https://player.twitch.tv/js/embed/v1.js"></script>

		<!-- Create a Twitch.Player object. This will render within the placeholder div -->
		<script type="text/javascript">
			new Twitch.Player("twitch-embed", { // change new Twitch.Player to Twitch.Embed for adding Twitch chat, will need to scrap google sheet retreiving code if used
				channel: "austinfranklinmusic"
		});
		</script>
	</span>

	<div id='responses'></div>

	<script type="text/javascript" src="script.js"></script>
</body>
